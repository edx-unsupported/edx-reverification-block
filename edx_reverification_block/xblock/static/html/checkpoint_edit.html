<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <ul class="list-input settings-list">
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="related_assessment">Checkpoint Name</label>
        <input class="input setting-input" name="related_assessment" id="related_assessment" value="{related_assessment}" type="text" />
      </div>
      <span class="tip setting-help">Example: Final Exam</span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="attempts">Re-Verification Attempts</label>
        <input class="input setting-input" name="attempts" id="attempts" value="{attempts}" type="text" />
      </div>
    </li>
  </ul>
  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">Save</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">Cancel</a>
      </li>
    </ul>
  </div>
</div>
